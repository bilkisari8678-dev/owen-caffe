<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price List - Rekap Pesanan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Desain Tabel Rekap agar serasi dengan kartu produk */
        .rekap-section {
            background: linear-gradient(145deg, #111, #1c1c1c);
            border-radius: 20px;
            padding: 20px;
            margin: 30px auto;
            width: 95%;
            max-width: 800px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background-color: #00ffff;
            color: #000;
            padding: 12px;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            text-align: center;
        }

        .empty-row {
            color: #666;
            font-style: italic;
        }

        tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>âœ¨ PRODUCT PRICE LIST âœ¨</h1>
    </div>

    <div class="order-form">
        <input type="text" id="namaPemesan" placeholder="Ketik Nama Kamu di Sini...">
    </div>

    <div class="summary">
        <strong>Pemesan Saat Ini:</strong> <span id="displayNama">-</span><br>
        Total Item (Global): <span id="totalItem">0</span> |
        Total Harga (Global): B <span id="totalHarga">0</span>
        <br>
        <button class="reset-btn" onclick="resetPesanan()">Hapus Semua Rekapan</button>
    </div>

    <div class="product-container">
        <div class="product-card">
            <img src="https://down-id.img.susercontent.com/file/b2259a1c15492387e14a0ccfac4fae44" alt="Susu Kedelai">
            <h3>SUSU KEDELAI</h3>
            <div class="price">B 50 / botol</div>
            <input type="number" min="1" value="1" class="quantity" id="qty1">
            <button onclick="tambahKeRekap(50, 'qty1')">Tambah</button>
        </div>

        <div class="product-card">
            <img src="https://img06.weeecdn.com/item/image/071/142/33FADE5517F5CB2E.jpeg!c750x0.jpeg" alt="Peach Gum">
            <h3>PEACH GUM</h3>
            <div class="price">B 50 / botol</div>
            <input type="number" min="1" value="1" class="quantity" id="qty2">
            <button onclick="tambahKeRekap(50, 'qty2')">Tambah</button>
        </div>

        <div class="product-card">
            <img src="https://i.pinimg.com/736x/72/03/e6/7203e6b32cf67f664055445ed06cee44.jpg" alt="Matcha">
            <h3>MATCHA</h3>
            <div class="price">B 50 / botol</div>
            <input type="number" min="1" value="1" class="quantity" id="qty3">
            <button onclick="tambahKeRekap(50, 'qty3')">Tambah</button>
        </div>

        <div class="product-card">
            <img src="https://i.gojekapi.com/darkroom/gofood-indonesia/v2/images/uploads/31ab0769-5603-4e27-88eb-36c8f5828edd_cd05a52f-e51f-473c-a1ff-e54bbb79760e_Go-Biz_20200420_184718.jpeg?auto=format" alt="Kopi Koktong">
            <h3>KOPI KOKTONG</h3>
            <div class="price">B 50 / botol</div>
            <input type="number" min="1" value="1" class="quantity" id="qty4">
            <button onclick="tambahKeRekap(50, 'qty4')">Tambah</button>
        </div>
    </div>

    <div class="rekap-section">
        <h2 style="text-align: center; color: #00ffff; margin-top: 0;">ðŸ“‹ DAFTAR PESANAN</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Nama Pemesan</th>
                        <th>Produk</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="tabelRekap">
                    <tr id="placeholderRow">
                        <td colspan="4" class="empty-row">Belum ada pesanan masuk</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let globalTotalItem = 0;
        let globalTotalHarga = 0;

        const namaInput = document.getElementById('namaPemesan');
        const displayNama = document.getElementById('displayNama');
        const tabelRekap = document.getElementById('tabelRekap');
        const placeholderRow = document.getElementById('placeholderRow');

        // Update display nama saat mengetik
        namaInput.addEventListener('input', function() {
            displayNama.innerText = namaInput.value || "-";
        });

        function tambahKeRekap(harga, qtyId) {
            const nama = namaInput.value.trim();
            const qtyInput = document.getElementById(qtyId);
            const qty = parseInt(qtyInput.value);
            
            // Mengambil nama produk dari judul H3 di dalam kartu yang sama
            const namaProduk = qtyInput.parentElement.querySelector('h3').innerText;

            if (nama === "") {
                alert("Masukkan Nama Pemesan dulu ya!");
                return;
            }

            if (qty > 0) {
                // Hapus baris "Belum ada pesanan" jika ini pesanan pertama
                if (placeholderRow) {
                    placeholderRow.style.display = 'none';
                }

                // 1. Update Hitungan Global di Summary
                globalTotalItem += qty;
                globalTotalHarga += (harga * qty);
                document.getElementById('totalItem').innerText = globalTotalItem;
                document.getElementById('totalHarga').innerText = globalTotalHarga.toLocaleString();

                // 2. Tambahkan Data ke Tabel Rekap
                const row = tabelRekap.insertRow();
                row.innerHTML = `
                    <td style="font-weight: bold; color: #00ffff;">${nama}</td>
                    <td>${namaProduk}</td>
                    <td>${qty}</td>
                    <td>B ${(harga * qty).toLocaleString()}</td>
                `;

                // Alert kecil agar user tahu sudah masuk
                console.log(`Berhasil menambahkan ${namaProduk} untuk ${nama}`);
            }
        }

        function resetPesanan() {
            if (confirm("Yakin ingin menghapus semua daftar nama dan pesanan?")) {
                globalTotalItem = 0;
                globalTotalHarga = 0;
                namaInput.value = "";
                displayNama.innerText = "-";
                document.getElementById('totalItem').innerText = "0";
                document.getElementById('totalHarga').innerText = "0";
                tabelRekap.innerHTML = `
                    <tr id="placeholderRow">
                        <td colspan="4" class="empty-row">Belum ada pesanan masuk</td>
                    </tr>
                `;
            }
        }
    </script>
</body>
</html>
