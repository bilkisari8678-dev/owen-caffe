<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Rekap - Owen Caffe</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif;
            background-color: #000; color: #fff;
        }

        /* Panel Kontrol Atas */
        .admin-header {
            background: #111; border: 2px solid #00ffff; padding: 20px;
            border-radius: 15px; margin-bottom: 30px; text-align: center;
        }
        .btn-toggle {
            padding: 10px 25px; border-radius: 8px; border: none; font-weight: bold;
            cursor: pointer; text-transform: uppercase; margin: 10px;
        }
        .btn-on { background: #00ff88; color: #000; }
        .btn-off { background: #ff4d4d; color: #fff; }

        /* Grid Card Situs */
        .rekap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card-situs {
            background: #000; border: 2px solid #00ffff;
            border-radius: 10px; overflow: hidden; display: flex; flex-direction: column;
        }

        .header-situs {
            background: #00ffff; color: #000; padding: 10px;
            text-align: center; font-weight: bold; font-size: 1.1rem;
        }

        .body-situs { padding: 15px; flex-grow: 1; }

        .produk-row {
            display: flex; justify-content: space-between;
            padding: 5px 0; color: #00ffff; font-weight: bold; border-bottom: 1px solid #222;
        }

        .pembeli-box {
            margin-top: 15px; background: rgba(255, 255, 255, 0.05);
            padding: 10px; border-radius: 5px; border-left: 3px solid #ffea00;
        }
        .pembeli-title { color: #ffea00; font-weight: bold; font-size: 0.9rem; display: block; margin-bottom: 5px; }
        .pembeli-list { color: #fff; font-size: 0.9rem; }

        .footer-situs {
            background: rgba(0, 255, 255, 0.1); padding: 10px;
            text-align: center; font-weight: bold; border-top: 1px solid #00ffff;
        }

        .btn-hapus-situs {
            background: #ff4d4d; color: white; border: none;
            padding: 10px; cursor: pointer; width: 100%; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="admin-header">
        <h1 style="margin: 0 0 10px 0; color: #00ffff;">PANHA COFFEE REKAP</h1>
        <div id="statusToko" style="font-size: 1.2rem; margin-bottom: 10px;">Status: ...</div>
        <button id="btnToggle" class="btn-toggle" onclick="toggleToko()">Memuat...</button>
        <button onclick="hapusSemua()" class="btn-toggle" style="background: #555; color: white;">HAPUS SEMUA DATA</button>
    </div>

    <div class="rekap-grid" id="containerRekap"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 1. Logika Buka/Tutup
        let statusSekarang = false;
        database.ref('config/toko_buka').on('value', (s) => {
            statusSekarang = s.val();
            const btn = document.getElementById('btnToggle');
            const label = document.getElementById('statusToko');
            label.innerHTML = statusSekarang ? "üü¢ STATUS: TOKO BUKA" : "üî¥ STATUS: TOKO TUTUP";
            btn.innerHTML = statusSekarang ? "TUTUP TOKO" : "BUKA TOKO";
            btn.className = statusSekarang ? "btn-toggle btn-off" : "btn-toggle btn-on";
        });

        function toggleToko() { database.ref('config/toko_buka').set(!statusSekarang); }

        // 2. Logika Rekap Sesuai Gambar
        database.ref('pesanan/').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('containerRekap');
            container.innerHTML = "";

            if (!data) return;

            // Kelompokkan data
            const groups = {};
            Object.keys(data).forEach(id => {
                const p = data[id];
                const situs = p.SITUS || "LAIN-LAIN";
                if (!groups[situs]) groups[situs] = { produk: {}, pembeli: {}, total: 0 };
                
                const qty = parseInt(p.jumlah) || 1;
                groups[situs].produk[p.produk] = (groups[situs].produk[p.produk] || 0) + qty;
                groups[situs].pembeli[p.nama] = (groups[situs].pembeli[p.nama] || 0) + qty;
                groups[situs].total += qty;
            });

            // Render Card
            Object.keys(groups).sort().forEach(situs => {
                const info = groups[situs];
                let produkHtml = "";
                for (let prod in info.produk) {
                    produkHtml += `<div class="produk-row"><span>ü•§ ${prod}</span><span>${info.produk[prod]} Botol</span></div>`;
                }

                let pembeliList = [];
                for (let nama in info.pembeli) {
                    pembeliList.push(`${nama} <span style="color:#ffea00;">(x${info.pembeli[nama]})</span>`);
                }

                container.innerHTML += `
                    <div class="card-situs">
                        <div class="header-situs">üìç ${situs}</div>
                        <div class="body-situs">
                            ${produkHtml}
                            <div class="pembeli-box">
                                <span class="pembeli-title">Daftar Pemesan:</span>
                                <div class="pembeli-list">${pembeliList.join(', ')}</div>
                            </div>
                        </div>
                        <div class="footer-situs">Total: ${info.total} PCS</div>
                        <button class="btn-hapus-situs" onclick="hapusSitus('${situs}')">HAPUS SITUS</button>
                    </div>
                `;
            });
        });

        function hapusSitus(situs) {
            if(confirm("Hapus pesanan situs " + situs + "?")) {
                database.ref('pesanan/').once('value', (snap) => {
                    snap.forEach((child) => {
                        if (child.val().SITUS === situs) child.ref.remove();
                    });
                });
            }
        }

        function hapusSemua() {
            if(confirm("Hapus SEMUA data pesanan hari ini?")) database.ref('pesanan/').remove();
        }
    </script>
</body>
</html>
