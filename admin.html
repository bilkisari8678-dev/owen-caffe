<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin PANHA COFFEE by OWEN LOUIS</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            /* Background Koi Biru Pilihan */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://i.pinimg.com/originals/3f/44/e1/3f44e122cfc5609777dba1331525c078.gif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        h1 { text-align: center; color: #00ffff; text-shadow: 0 0 10px #00ffff; }

        .tanggal-group {
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.02);
        }

        .tanggal-label {
            background: #ffea00;
            color: black;
            padding: 10px 25px;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        /* --- SISTEM GRID 3 KOLOM KE SAMPING --- */
        .rekap-grid {
            display: grid;
            /* Membuat 3 kolom dengan lebar yang sama (1fr) */
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; /* Jarak antar kotak */
        }

        .rekap-card {
            background: #151515;
            border: 2px solid #00ffff;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            height: 100%; /* Agar tinggi kotak sama dalam satu baris */
        }

        .rekap-header {
            background: #00ffff;
            color: black;
            padding: 12px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            font-size: 1rem;
        }

        .rekap-body { padding: 15px; flex-grow: 1; }

        .produk-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            font-weight: bold;
            color: #00ffff;
        }

        .pembeli-box {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.85rem;
            color: #ffea00;
            min-height: 50px;
        }

        .total-situs {
            background: rgba(0, 255, 255, 0.1);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-top: 1px solid #00ffff;
        }

        .btn-hapus-situs {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-hapus-tgl {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        /* --- RESPONSIVE (Untuk HP/Tablet) --- */
        /* Jika layar lebar medium (Tablet), jadi 2 kolom */
        @media (max-width: 1100px) {
            .rekap-grid { grid-template-columns: repeat(2, 1fr); }
        }
        /* Jika layar HP, jadi 1 kolom saja */
        @media (max-width: 700px) {
            .rekap-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>üìä REKAP PESANAN PANHA COFFEE by OWEN LOUIS</h1>
    <div id="masterAdmin"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('pesanan/').on('value', (snapshot) => {
            const data = snapshot.val();
            const master = document.getElementById('masterAdmin');
            master.innerHTML = "";

            if (!data) return;

            const groups = {};
            Object.keys(data).forEach(id => {
                const p = data[id];
                const tgl = p.tanggal || "Lama";
                const situs = p.SITUS || "LAIN-LAIN";
                if (!groups[tgl]) groups[tgl] = {};
                if (!groups[tgl][situs]) {
                    groups[tgl][situs] = { items: {}, pembeli: [], totalQty: 0 };
                }
                groups[tgl][situs].items[p.produk] = (groups[tgl][situs].items[p.produk] || 0) + parseInt(p.jumlah);
                groups[tgl][situs].totalQty += parseInt(p.jumlah);
                groups[tgl][situs].pembeli.push(`${p.nama}(${p.jumlah})`);
            });

            const sortedDates = Object.keys(groups).sort((a,b) => {
                const da = a.split('-').reverse().join('');
                const db = b.split('-').reverse().join('');
                return db.localeCompare(da);
            });

            sortedDates.forEach(tgl => {
                const section = document.createElement('div');
                section.className = 'tanggal-group';
                section.innerHTML = `
                    <div class="tanggal-label">üóìÔ∏è ${tgl}</div>
                    <button class="btn-hapus-tgl" onclick="hapusTanggal('${tgl}')">Hapus Semua Hari Ini</button>
                `;
                
                const grid = document.createElement('div');
                grid.className = 'rekap-grid';

                Object.keys(groups[tgl]).sort().forEach(situs => {
                    const info = groups[tgl][situs];
                    let produkHtml = "";
                    for (const [nama, qty] of Object.entries(info.items)) {
                        produkHtml += `<div class="produk-row"><span>ü•§ ${nama}</span><span>${qty}</span></div>`;
                    }

                    grid.innerHTML += `
                        <div class="rekap-card">
                            <div class="rekap-header">üìç ${situs}</div>
                            <div class="rekap-body">
                                ${produkHtml}
                                <div class="pembeli-box"><b>Pembeli:</b><br>${info.pembeli.join(', ')}</div>
                            </div>
                            <div class="total-situs">Total: ${info.totalQty} Botol</div>
                            <button class="btn-hapus-situs" onclick="hapusSitus('${tgl}', '${situs}')">Hapus Situs</button>
                        </div>`;
                });

                section.appendChild(grid);
                master.appendChild(section);
            });
        });

        function hapusSitus(tgl, situs) {
            if (confirm(`Hapus data ${situs} di tanggal ${tgl}?`)) {
                database.ref('pesanan/').once('value', (snap) => {
                    snap.forEach((child) => {
                        const p = child.val();
                        if ((p.tanggal === tgl || (!p.tanggal && tgl === "Lama")) && p.SITUS === situs) {
                            child.ref.remove();
                        }
                    });
                });
            }
        }

        function hapusTanggal(tgl) {
            if (confirm(`Hapus SEMUA data tanggal ${tgl}?`)) {
                database.ref('pesanan/').once('value', (snap) => {
                    snap.forEach((child) => {
                        const p = child.val();
                        if (p.tanggal === tgl || (!p.tanggal && tgl === "Lama")) {
                            child.ref.remove();
                        }
                    });
                });
            }
        }
    </script>
</body>
</html>
