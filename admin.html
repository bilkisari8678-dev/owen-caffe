<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin PANHA COFFEE by OWEN LOUIS - Rekap Per Situs</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 { text-align: center; color: #00ffff; text-shadow: 0 0 10px #00ffff; margin-bottom: 30px; }

        .tanggal-group {
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.02);
        }

        .tanggal-label {
            background: #ffea00;
            color: black;
            padding: 10px 25px;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .rekap-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .rekap-card {
            background: #151515;
            border: 2px solid #00ffff;
            border-radius: 12px;
            width: 280px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .rekap-header {
            background: #00ffff;
            color: black;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .rekap-body { padding: 12px; flex-grow: 1; }

        .produk-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            font-weight: bold;
            color: #00ffff;
            font-size: 0.9rem;
        }

        .pembeli-box {
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.75rem;
            color: #ffea00;
            line-height: 1.4;
        }

        .total-situs {
            background: rgba(0, 255, 255, 0.1);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            border-top: 1px solid #00ffff;
        }

        /* Tombol Hapus Situs */
        .btn-hapus-situs {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.75rem;
            width: 100%;
            text-transform: uppercase;
        }
        .btn-hapus-situs:hover { background: #ff0000; }
        
        .btn-hapus-tgl {
            background: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>üìä PESANAN PANHA COFFEE by OWEN LOUIS</h1>
    <div id="masterAdmin">
        <p style="text-align: center;">Memuat data...</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('pesanan/').on('value', (snapshot) => {
            const data = snapshot.val();
            const master = document.getElementById('masterAdmin');
            master.innerHTML = "";

            if (!data) {
                master.innerHTML = "<p style='text-align:center;'>Tidak ada pesanan.</p>";
                return;
            }

            const groups = {};

            Object.keys(data).forEach(id => {
                const p = data[id];
                const tgl = p.tanggal || "Lama";
                const situs = p.SITUS || "LAIN-LAIN";

                if (!groups[tgl]) groups[tgl] = {};
                if (!groups[tgl][situs]) {
                    groups[tgl][situs] = { items: {}, pembeli: [], totalQty: 0, ids: [] };
                }

                groups[tgl][situs].items[p.produk] = (groups[tgl][situs].items[p.produk] || 0) + parseInt(p.jumlah);
                groups[tgl][situs].totalQty += parseInt(p.jumlah);
                groups[tgl][situs].pembeli.push(`${p.nama}(${p.jumlah})`);
                groups[tgl][situs].ids.push(id); // Simpan ID untuk dihapus
            });

            const sortedDates = Object.keys(groups).sort((a,b) => {
                const da = a.split('-').reverse().join('');
                const db = b.split('-').reverse().join('');
                return db.localeCompare(da);
            });

            sortedDates.forEach(tgl => {
                const section = document.createElement('div');
                section.className = 'tanggal-group';
                section.innerHTML = `
                    <div class="tanggal-label">üóìÔ∏è ${tgl}</div>
                    <button class="btn-hapus-tgl" onclick="hapusTanggal('${tgl}')">Hapus Semua Data Hari Ini</button>
                `;
                
                const grid = document.createElement('div');
                grid.className = 'rekap-grid';

                Object.keys(groups[tgl]).sort().forEach(situs => {
                    const info = groups[tgl][situs];
                    let produkHtml = "";
                    for (const [nama, qty] of Object.entries(info.items)) {
                        produkHtml += `<div class="produk-row"><span>ü•§ ${nama}</span><span>${qty}</span></div>`;
                    }

                    // Tambahkan Card Situs
                    const card = document.createElement('div');
                    card.className = 'rekap-card';
                    card.innerHTML = `
                        <div class="rekap-header">üìç ${situs}</div>
                        <div class="rekap-body">
                            ${produkHtml}
                            <div class="pembeli-box"><b>Pembeli:</b><br>${info.pembeli.join(', ')}</div>
                        </div>
                        <div class="total-situs">Total: ${info.totalQty} Botol</div>
                        <button class="btn-hapus-situs" onclick="hapusSitus('${tgl}', '${situs}')">Hapus Situs Ini</button>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                master.appendChild(section);
            });
        });

        // FUNGSI HAPUS PER SITUS PADA TANGGAL TERTENTU
        function hapusSitus(tgl, situs) {
            if (confirm(`Hapus semua pesanan ${situs} pada tanggal ${tgl}?`)) {
                database.ref('pesanan/').once('value', (snapshot) => {
                    const data = snapshot.val();
                    Object.keys(data).forEach(id => {
                        const p = data[id];
                        // Cek apakah tanggal dan situs cocok
                        if ((p.tanggal === tgl || (!p.tanggal && tgl === "Lama")) && p.SITUS === situs) {
                            database.ref('pesanan/' + id).remove();
                        }
                    });
                });
            }
        }

        function hapusTanggal(tgl) {
            if (confirm(`Hapus SEMUA data tanggal ${tgl}?`)) {
                database.ref('pesanan/').once('value', (snapshot) => {
                    const data = snapshot.val();
                    Object.keys(data).forEach(id => {
                        if (data[id].tanggal === tgl || (!data[id].tanggal && tgl === "Lama")) {
                            database.ref('pesanan/' + id).remove();
                        }
                    });
                });
            }
        }
    </script>
</body>
</html>
